<ion-view cache-view="false" view-title="Accounts">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="account in companies" type="item-text-wrap">
      <img ng-src="{{account.logoicon}}">
        <h2>{{account.companyname}}</h2>
        <p>{{account.numemployees}} employees</p>
       <!-- <i class="icon ion-chevron-right icon-accessory"></i>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
