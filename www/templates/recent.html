<ion-view>
  <ion-header-bar class="bar-positive">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
        <h1 class="title">Recent Events</h1>
      </ion-header-bar>
      <ion-content class="has-header padding">


<div class="list">

  <div class="list card" ng-repeat="event in recent">

  <div class="item item-avatar">
    <i class="icon {{event.icon}}"></i>
    <h2>{{event.eventname}}</h2>
    <p>{{event.eventdate}}</p>
  </div>

  <div class="item item-body">
    <img class="full-image" src="{{event.eventpic}}">
    <p>
      {{event.eventdesc}}
    </p>
  </div>

</div>


</div>
  </ion-content>
</ion-view>
